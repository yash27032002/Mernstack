<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    /* styles.css */
.navbar {
  background-color: white; /* Gray background color */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
}

a {
  color: blue; /* Blue text color */
  text-decoration: none; /* Remove underlines */
  padding: 10px 20px; /* Adjust padding as needed */
}

.divider {
  color: black; /* Blue text color for divider */
  margin: 0 10px; /* Adjust margin as needed */
}

/* Style for the active item (e.g., when a page is selected) */
a:hover {
  background-color: #555; /* Darker gray on hover */
}

/* styles.css */
.box {
  width: auto; /* Set the width of the box */
  height: auto; /* Set the height of the box */
  background-color: lightgray; /* Background color of the box */
  border: 2px solid gray; /* Border around the box */
  padding: 10px; /* Padding inside the box */
  text-align: center; /* Center-align the text inside the box */
  
}


</style>
<body>
    <div class="box">
    <p> Click any of the following links </p>
  <div class="navbar">
    <a href="#home">Opens in New</a>
    <span class="divider">|</span>
    <a href="#java">Opens in self </a>
    <span class="divider">|</span>
    <a href="#html">Opens in Parent</a>
    <span class="divider">|</span>
    <a href="#css">Opens in Body</a>
    <span class="divider">|</span>
    <a href="#css">Send email</a>
  </div>

</div>  
</body>
</html>
