<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    /* styles.css */
body {
  background-color: purple;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: rgb(179, 45, 172);
  padding: 20px;
  border-radius: 10px;
  width: 400px;
  color: white;
}

h2 {
  text-align: center;
}

table {
  width: 100%;
}

.label {
  text-align: right;
  padding-right: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select,
textarea {
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 5px;
}

input[type="radio"] {
  margin-right: 5px;
}

.form-group {
  text-align: center;
  margin-top: 10px;
}

input[type="submit"] {
  background-color: purple;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

input[type="submit"]:hover {
  background-color: #800080; /* Darker purple on hover */
}

</style>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <table>
      <tr>
        <td class="label"><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td class="label"><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td class="label"><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" required></td>
      </tr>
      <tr>
        <td class="label"><label for="phone">Phone Number:</label></td>
        <td><input type="tel" id="phone" name="phone" required></td>
      </tr>
      <tr>
        <td class="label">Gender:</td>
        <td>
          <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td class="label"><label for="language">Language:</label></td>
        <td>
          <select id="language" name="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="label"><label for="zip">ZIP Code:</label></td>
        <td><input type="text" id="zip" name="zip"></td>
      </tr>
      <tr>
        <td class="label"><label for="about">About:</label></td>
        <td><textarea id="about" name="about" rows="4"></textarea></td>
      </tr>
    </table>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </div>
</body>
</html>
