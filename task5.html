<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    /* styles.css */
body {
  background-color:white;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  width: 600px;
  color: black;
}

h2 {
  text-align: center;
  color:blue;
}

table {
  width: 100%;
  border-collapse: collapse; /* Collapse table borders */
  border: 1px solid #ddd; /* Add a light gray border to the table */
}

td {
  padding: 10px;
  border: 1px solid #ddd; /* Add a border to each table cell */
}

label {
  display: block;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select,
textarea {
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 5px;
}

input[type="radio"] {
  margin-right: 5px;
}

.form-group {
  text-align: center;
  margin-top: 10px;
}

input[type="submit"] {
  background-color: white;
  color: black;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

input[type="submit"]:hover {
  background-color: black; /* Darker purple on hover */
}

</style>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <table>
        <tr>
          <td><label for="name">First Name:</label></td>
          <td><input type="text" id="firstname" name="firstname" required></td>
        </tr>
        <tr>
            <td><label for="name">Last Name:</label></td>
            <td><input type="text" id="lastname" name="lastname" required></td>
          </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
            <td><label for="Re-Type password">Password:</label></td>
            <td><input type="password" id="rpassword" name="rpassword" required></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
            </td>
          </tr>
          <tr>
              <td><label for="age">Age:</label></td>
              <td><input type="text" id="age" name="age" required></td>
            </tr>  
        <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td><input type="tel" id="phone" name="phone" required></td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="text" id="address" name="address" required></td>
          </tr>
        
        </tr>
        <tr>
          <td><label for="state">State</label></td>
          <td><input type="text" id="state" name="state"></td>
        </tr>
        <tr>
            <td> Country</td>
            <td>
            <label for="country">Choose your Country:</label>
            <select id="country" name="country">
              <option value="c1">c1</option>
              <option value="c2">c2</option>
              <option value="c3">c3</option>
              <option value="c4">c4</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="language">Language:</label></td>
            <td>
                <input type="checkbox" id="english" name="english" value="english">
                <label for="english"> English</label>
                <input type="checkbox" id="kannada" name="kannada" value="kannada">
                <label for="kannada"> Kannada </label>
                <input type="checkbox" id="telugu" name="telugu" value="telugu">
                <label for="telugu"> Telugu</label>
                <input type="checkbox" id="hindi" name="hindi" value="hindi">
                <label for="hindi"> Hindi</label>
            </td>
          </tr>
      </table>
      <tr>
         
            <input type="checkbox" id="correct" name="correct" value="correct">
            <label for="correct"> Hereby I declare all the given details are true </label>
        </td>
      </tr>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
