<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
  /* styles.css */
.navbar {
  background-color: lightgray; /* Gray background color */
  display: flex;
}

.nav-item {
  padding: 10px 20px; /* Adjust padding as needed */
  color:blue; /* Text color */
  text-decoration: none; /* Remove underlines */
  cursor: pointer;
}

/* Style for the active item (e.g., when a page is selected) */
.nav-item:hover {
  background-color: grey; /* Darker gray on hover */
}
</style>
<body>
  <div class="navbar">
    <div class="nav-item">Home</div>
    <div class="nav-item">Java</div>
    <div class="nav-item">HTML</div>
    <div class="nav-item">CSS</div>
  </div>
</body>
</html>
